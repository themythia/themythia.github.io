<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css"></link>
        <title>JavaScript Drum Kit</title>
    </head>
    <body>
        <div class="container">
            <div class="button" id="clap">
                <div class="keybind">Q</div>
                <div class="name">clap</div>
            </div>
            <div class="button" id="hihat">
                <div class="keybind">W</div>
                <div class="name">hihat</div>
            </div>
            <div class="button" id="kick">
                <div class="keybind">E</div>
                <div class="name">kick</div>
            </div>
            <div class="button" id="openhat">
                <div class="keybind">R</div>
                <div class="name">openhat</div>
            </div>
            <div class="button" id="boom">
                <div class="keybind">A</div>
                <div class="name">boom</div>
            </div>
            <div class="button" id="ride">
                <div class="keybind">S</div>
                <div class="name">ride</div>
            </div>
            <div class="button" id="snare">
                <div class="keybind">D</div>
                <div class="name">snare</div>
            </div>
            <div class="button" id="tom">
                <div class="keybind">F</div>
                <div class="name">tom</div>
            </div>
            <div class="button" id="tink">
                <div class="keybind">Space</div>
                <div class="name">tink</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
