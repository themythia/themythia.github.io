<!doctype html>
<html>
    <head>
        <!--Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <!--Container-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="screen text-right">0</div>
                    <div class="buttons">
                        <div class="firstRow">
                            <div class="button clear bg-danger">C</div>
                            <div class="button backspace bg-secondary">&larr;</div>
                            <div class="button divide bg-secondary">&divide;</div>
                            <div class="button multiply bg-secondary">x</div> 
                        </div>
                        <div class="secondRow">
                            <div class="button seven bg-dark">7</div>
                            <div class="button eight bg-dark">8</div>
                            <div class="button nine bg-dark">9</div>
                            <div class="button minus bg-secondary">-</div>
                        </div>
                        <div class="thirdRow">
                            <div class="button four bg-dark">4</div>
                            <div class="button five bg-dark">5</div>
                            <div class="button six bg-dark">6</div>
                            <div class="button plus bg-secondary">+</div>
                        </div>
                        <div class="fourthRow">
                            <div class="button one bg-dark">1</div>
                            <div class="button two bg-dark">2</div>
                            <div class="button three bg-dark">3</div>
                            <div class="button equal bg-secondary">=</div>
                        </div>
                        <div class="fifthRow">
                            <div class="button zero bg-dark">0</div>
                            <div class="button dot bg-dark">.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
